<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name" /></label>
    <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email" /></label>
    <label id="number-label">Age<input id="number" type="number" min=13 max=90 placeholder="Age" /></label>
    <select id="dropdown">
      <option></option>
      <option></option>
    </select>
    <input type="radio" name="selection" value="1" />
    <input type="radio" name="selection" value="2" />
    <input type="checkbox" value="c1" />
    <input type="checkbox" value="c2" />
    <textarea></textarea>
    <input id="submit" type="submit" value="Submit" />
  </form>
  </body>
</html>
